topic.add=insert into topic(topic, cluster_name , write_queue_num, read_queue_num, broker_address, order_type, create_time) values (:topic, :cluster_name , :write_queue_num , :read_queue_num, :broker_address, :order, :create_time)
topic.delete= DELETE FROM topic WHERE topic ='$$topic' AND cluster_name = '$$cluster_name'